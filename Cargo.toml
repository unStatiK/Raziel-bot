[package]
name = "raziel"
version = "0.4.3"
edition = "2021"

[dependencies]
serenity = { version = "0.11.5", default-features = false, features = ["client", "gateway", "default_native_tls", "model", "simd_json"] }
tokio = { version = "1.26.0", features = ["macros", "rt-multi-thread"] }
sqlx = { version = "0.6.3", features = [ "runtime-tokio-native-tls", "sqlite"] }
os_info = { version = "3.7.0", default-features = false }
chrono = "0.4.24"
libc_alloc = "1.0.4"
whois = "0.1.0"
string-builder = "0.2.0"
reqwest = "0.11.15"
serde = "1.0.158"
serde_json = "1.0.94"
rand = "0.8.5"

[profile.release]
opt-level = "z"
strip = true
lto = true
codegen-units = 1
panic = "abort"
